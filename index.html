<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> <span>Nome Completo:</span></label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> <span>CPF:</span></label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> <span>E-mail:</span></label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha"><i class="fas fa-lock"></i> <span>Senha:</span></label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="button-container">
                <button type="submit">CRIAR</button>
            </div>
        </form>
    </div>
</body>
</html>
